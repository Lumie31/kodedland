<body>

  <nav class="navbar navbar-toggleable-md bg-inverse navbar-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <a class="navbar-brand" href="#">Kodedland</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Featured Posts</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Posts</button>
      </form>
    </div>
    <hr>

  <div class="main container-fluid">

    <div class="row">
      <div class="col-md-9 col-sm-9 col-xs-12">
        <div class="post">
          <div class="row">
            <div class="col-md-2 col-xs-3 col-sm-2">
              <img class="img-fluid" src="http://thehashhub.com/wp-content/uploads/2017/05/TheHashHubBGremoved.png" alt="itemlogo">
            </div>
            <div class="col-md-10 col-xs-9 col-sm-10">
              <div class="text">
                <strong><a href="thehashhub.com">Code Camp 2017, The Hash Hub and StoneBricks Hub </a></strong>
                <div class="datePosted">
                  <span>5 hours ago</span> <br/>
                  <span><a>198879 comments</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-12">
        <!-- <form action="" class="search input-group">
          <input type="text" class="search form-control" placeholder="search">

        </form> -->
        <div class="row">
          <form action="" class="loginform">
            <div class="form-group">
              <input type="text" placeholder="Username" required class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" required class="form-control">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Remember Me
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
